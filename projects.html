<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Projects</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />

    <link rel="stylesheet" href="assets/css/projects.css" />
    <link rel="stylesheet" href="assets/css/default.css" />
    <link rel="stylesheet" href="assets/css/navigation.css" />
    <link rel="stylesheet" href="assets/css/media.css" />
  </head>

  <body>
    <nav class="navigation-bar flex flex-center fixed">
      <div class="navigation flex flex-space-evenly spread relative">
        <div class="logo">
          <a href="index.html"
            ><img class="logo-img" src="./assets/images/catpaw.png"
          /></a>
        </div>
        <div class="nav-links">
          <ul class="flex flex-space-around">
            <li><a class="nav-link" href="index.html">Home</a></li>
            <li><a class="nav-link" href="./projects.html">Projects</a></li>
            <li><a class="nav-link" href="./about.html">About</a></li>
            <li><a class="nav-link" href="./contact.html">Contact</a></li>
          </ul>
        </div>
        <div class="hamburger-wrap absolute">
          <div class="hamburger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
          </div>
        </div>
      </div>
    </nav>

    <!-- SWIPER -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <a
          href="https://pawandai.github.io/formvalidator/"
          target="_blank"
          class="swiper-slide"
        >
          <div class="swiper-slide flex flex-column flex-space-around">
            <img src="./assets/images/project-1.png" />
          </div>
        </a>
        <a
          href="https://pawandai.github.io/slidingform/"
          target="_blank"
          class="swiper-slide"
        >
          <div class="swiper-slide">
            <img src="./assets/images/project-2.png" /></div
        ></a>
      </div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper(".mySwiper", {
        effect: "cards",
        loop: true,
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        scrollbar: {
          el: ".swiper-scrollbar",
        },
      });
    </script>
    <script src="./script.js"></script>
  </body>
